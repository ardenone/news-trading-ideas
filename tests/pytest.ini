[pytest]
# Pytest Configuration for News Trading Ideas MVP

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests/backend

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers
    --strict-markers
    # Warnings
    -W error::UserWarning
    --disable-warnings
    # Coverage (optional, uncomment to enable)
    # --cov=app
    # --cov-report=html
    # --cov-report=term-missing
    # --cov-fail-under=80

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    asyncio: marks tests that use asyncio
    database: marks tests that use database
    api: marks tests for API endpoints
    openai: marks tests that mock OpenAI API
    performance: marks performance/benchmark tests

# Asyncio configuration
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (prevent hanging)
timeout = 300

# Minimum Python version
minversion = 3.11

# Ignore paths
norecursedirs = .git .tox dist build *.egg node_modules

# Coverage configuration
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

[coverage:html]
directory = htmlcov
